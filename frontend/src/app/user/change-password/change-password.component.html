<div class="changePassContainer">
  <div class="title">Log In</div>
  <form class="login-form" [formGroup]="_loginform" (ngSubmit)="onSubmit()">
    <mat-form-field
      class="textBox small styleField"
      appearance="outline"
      floatLabel="always"
    >
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" required />
    </mat-form-field>

    <div class="changeBtn">
      <button class="greenbtn" type="submit">Change</button>
    </div>
  </form>
</div>
